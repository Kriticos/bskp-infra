services:
  ctr-cloudflare:
    image: cloudflare/cloudflared:latest
    container_name: ctr-cloudflare
    restart: unless-stopped
    command: tunnel run
    volumes:
      - /bskp-pro/stack/ctr-cloudflare/tunnel:/etc/cloudflared
    networks:
      network-share:
        ipv4_address: 172.18.0.50

networks:
  network-share:
    external: true

services:
  ctr-imgsrv:
    image: nginx:alpine
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped
    volumes:
      - ${VOL_IMG_STATIC}
      - ${VOL_TZ}
      - ${VOL_LOCALTIME}
    ports:
      - "6081:80"
    networks:
      network-share:
        ipv4_address: ${IPV4_IMGSRV}

networks:
  network-share:
    external: true
